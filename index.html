<!DOCTYPE html>

<head>

        </form>
    </div>

        </div>
        
    </div> -->
    
    <!-- slider  -->

        <input type="range" min="2010" max="2020" value="2010" step="1">
        <div class="value">
            <div></div>
        </div>
