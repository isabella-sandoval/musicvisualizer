<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="tour Visualizer" />
        <meta property="og:image" content="images/tv_project_pic.png" />
        <meta property="og:description" content="Javascript application that visualizes the locations of a given musicians shows within a chosen year" />
        <meta property="og:url" content="https://isabella-sandoval.github.io/tourhistory/" />

        <title>Tour Visualizer</title>
        <link rel="stylesheet" href="./dist/main.css">
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
        
        <!-- <script src="./src/globe.js"></script> -->
        <!-- <script src="../src/globe.js" defer></script> -->

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
        
    </head>

    <body>

        <p class="title">tour Visualizer</p>
        <div class="link_div">
            <a class="links" href="https://www.linkedin.com/in/isabella-sandoval-513025192/">
                LinkedIn
            </a>
            <a class="links" href="https://github.com/isabella-sandoval/tourhistory">
                GitHub
            </a>
        </div>
            
        <div id="app"></div>
        <!-- slider  -->
       
            <div class="range-input">
                <input class="line" type="range" min="2010" max="2020" value="2010" step="1">
                <div class="value">
                    <div></div>
                </div>
            </div>
     

        <div class="search-container">
            <form id="search">
                <input id ="query" class="text-input" type="text" placeholder="" name="search">
                <button value="search" id="enter" type="submit">see artist tour history</button>
            </form>
         </div>

    

   

    
    
    
    <!-- globe -->
    <div class="headline" id="event-data"></div>
    
    <div id="globe">
        <div id="content" class="globe-content">
            <canvas width="900" height="580"></canvas>
        </div>  
    </div>

 

    
    
</body>
    <script src="./src/search_bar.js"></script>
    <script src="./dist/main.css"></script>
    <script src="./src/globe.js" ></script>
    
    <!-- <script src="./"></script> -->
    
</html>
